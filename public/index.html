    <style>
        /* Variables */
        :root {
            --bg-color: #050a0e;
            --panel-bg: #0d1218;
            --text-color: #00ff41;
            --accent-color: #008f11;
            --alert-color: #ff3333;
            --border-color: #1a2633;
            --scanline-color: rgba(0, 255, 65, 0.03);
        }

        /* Base Styles */
        body { 
            font-family: 'Share Tech Mono', monospace; 
            background: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            text-shadow: 0 0 2px rgba(0, 255, 65, 0.5);
        }

        /* CRT Effect Overlay */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Header */
        .header { 
            padding: 15px 25px; 
            border-bottom: 1px solid var(--accent-color);
            background: var(--panel-bg);
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .title-group h1 { margin: 0; font-size: 24px; letter-spacing: 2px; }
        .title-group .subtitle { color: #5c8a68; font-size: 12px; margin-top: 5px; }
        
        .status-badge {
            border: 1px solid var(--text-color);
            padding: 5px 10px;
            font-size: 12px;
            background: rgba(0, 255, 65, 0.1);
            animation: pulse 2s infinite;
        }

        /* Navigation */
        .nav-bar {
            padding: 10px 25px;
            background: #0a0f14;
            display: flex;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        a.button { 
            background: rgba(0, 255, 65, 0.05); 
            color: var(--text-color); 
            padding: 8px 16px; 
            text-decoration: none; 
            border: 1px solid var(--accent-color); 
            font-size: 14px;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        a.button:hover { 
            background: var(--text-color); 
            color: #000; 
            box-shadow: 0 0 10px var(--text-color);
        }

        /* Terminal Container */
        .terminal-wrapper {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .terminal-frame {
            flex: 1;
            border: 1px solid var(--accent-color);
            background: #000;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .terminal-header {
            background: var(--accent-color);
            color: #000;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        iframe {
            width: 100%;
            height: calc(100% - 25px); /* Subtract header height */
            border: none;
            display: block;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.7; box-shadow: 0 0 5px rgba(0,255,65,0.2); }
            50% { opacity: 1; box-shadow: 0 0 15px rgba(0,255,65,0.5); }
            100% { opacity: 0.7; box-shadow: 0 0 5px rgba(0,255,65,0.2); }
        }

    </style>
</head>
