<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATACENTER GHOST // TERMINAL ACCESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #111111;
            --accent: #00ff41;
            --text-dim: #888;
            --border: #333;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-dark);
            color: #e0e0e0;
            overflow: hidden;
        }

        .sidebar {
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
        }

        .terminal-frame {
            background-color: #000;
            border: 1px solid var(--border);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background-color: #1a1a1a;
            border-left-color: var(--accent);
            color: #fff;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--accent);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="flex h-screen text-sm">

    <!-- Sidebar -->
    <div class="sidebar w-64 flex flex-col flex-shrink-0">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-xl font-bold tracking-wider text-white">GHOST<span class="text-green-500">SHELL</span></h1>
            <p class="text-xs text-gray-500 mt-1">v2.4.0-STABLE</p>
        </div>

        <nav class="flex-1 overflow-y-auto py-4">
            <div class="px-4 mb-2 text-xs font-semibold text-gray-600 uppercase tracking-wider">Modules</div>

            <a href="viewer.html" target="_blank" class="nav-item flex items-center px-6 py-3 text-gray-400 group">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                Mission Briefing
            </a>

            <a href="blueprint.html" target="_blank" class="nav-item flex items-center px-6 py-3 text-gray-400 group">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 7m0 13V7m0 0L9 5.382">
                    </path>
                </svg>
                Facility Blueprint
            </a>

            <div class="px-4 mt-8 mb-2 text-xs font-semibold text-gray-600 uppercase tracking-wider">System Status</div>
            <div class="px-6 py-2">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-500">Connection</span>
                    <span class="text-green-500 text-xs flex items-center">
                        <div class="status-dot mr-2"></div> SECURE
                    </span>
                </div>
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-500">Encryption</span>
                    <span class="text-gray-300 text-xs">AES-256-GCM</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-500">Latency</span>
                    <span class="text-gray-300 text-xs">12ms</span>
                </div>
            </div>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-gray-400 font-bold">
                    R
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-white">Root User</p>
                    <p class="text-xs text-gray-500">Access Level: 5</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 bg-black">
        <!-- Top Bar -->
        <div class="h-14 border-b border-gray-800 flex items-center justify-between px-6 bg-opacity-50 bg-gray-900">
            <div class="flex items-center text-gray-400 text-xs">
                <span class="mr-2">SESSION ID:</span>
                <span class="font-mono text-gray-200">XJ-99-ALPHA</span>
            </div>
            <div class="flex space-x-4">
                <div class="text-xs text-gray-500 font-mono" id="clock">00:00:00 UTC</div>
            </div>
        </div>

        <!-- Terminal Area -->
        <div class="flex-1 p-6 overflow-hidden flex flex-col">
            <div class="flex-1 terminal-frame relative rounded-lg overflow-hidden">
                <div
                    class="absolute top-0 left-0 right-0 h-6 bg-gray-800 flex items-center px-3 border-b border-gray-700">
                    <div class="flex space-x-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <div class="ml-4 text-xs text-gray-400 font-mono">root@ghost-server:~</div>
                </div>
                <iframe src="/terminal/" class="w-full h-full pt-6 bg-black" title="Terminal"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Update Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toISOString().replace('T', ' ').substring(0, 19) + ' UTC';
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
